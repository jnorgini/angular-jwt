<div class="lg:w-4/12 p-10 shadow-lg mx-auto m-20">
  <h3 class="text-3xl text-center font-semibold py-5">Register</h3>
  <form class="flex flex-col">
    <div class="flex flex-col mt-4 mb-1">
      <input class="p-2 border border-gray-300 rounded" [(ngModel)]="registerDto.firstName" name="firstName" type="text"
        placeholder="FirstName" (focus)="touchedFirstname = true" (blur)="touchedFirstname = false">
      <span class="text-red-500" *ngIf="touchedFirstname">*FirstName is required</span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input class="p-2 border border-gray-300 rounded" [(ngModel)]="registerDto.lastName" name="lastName" type="text"
        placeholder="LastName" (focus)="touchedLastname = true" (blur)="touchedLastname = false">
      <span class="text-red-500" *ngIf="touchedLastname">*LastName is required</span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input class="p-2 border border-gray-300 rounded" [(ngModel)]="registerDto.username" name="username" type="text"
        placeholder="FirstName" (focus)="touchedUsername = true" (blur)="touchedUsername = false">
      <span class="text-red-500" *ngIf="touchedUsername">*Username is required</span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input class="p-2 border border-gray-300 rounded" [(ngModel)]="registerDto.email" name="email" type="text"
        placeholder="Email" (focus)="touchedEmail = true" (blur)="touchedEmail = false">
      <span class="text-red-500" *ngIf="touchedEmail">*Email is required</span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input class="p-2 border border-gray-300 rounded" [(ngModel)]="registerDto.password" name="password"
        type="password" placeholder="Password" (focus)="touchedPassowrd = true" (blur)="touchedPassowrd = false">
      <span class="text-red-500" *ngIf="touchedPassowrd">*Password is required</span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input class="p-2 border border-gray-300 rounded" type="password" placeholder="Confirm Password"
        (focus)="touchedConfirmPassword = true" (blur)="touchedConfirmPassword = false">
      <span class="text-red-500" *ngIf="touchedConfirmPassword">*Confirm Password is required</span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input class="p-2 border border-gray-300 rounded" [(ngModel)]="registerDto.role" name="role" type="text"
        placeholder="Role" (focus)="touchedRole = true" (blur)="touchedRole = false">
      <span class="text-red-500" *ngIf="touchedRole">*Role is required</span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input class="p-2 border border-gray-300 rounded" [(ngModel)]="registerDto.status" name="status" type="text"
        placeholder="Status" (focus)="touchedStatus = true" (blur)="touchedStatus = false">
      <span class="text-red-500" *ngIf="touchedStatus">*Status is required</span>
    </div>
    <button class="bg-indigo-500 p-2 rounded mt-3 text-white" (click)="register(registerDto)">Submit</button>
  </form>
  <div class="flex justify-center mt-5">
    <span>Already Have Account?</span> <a class="text-indigo-600 ml-2 cursor-pointer" routerLink="/login">Login Here</a>
  </div>
</div>
